<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Facebook-logo.png" />
</head>

<body>
    <div class="bg-gray-200 h-[520px]">
        <img class="h-48 ml-[650px]" src="fb.png">
        <div class="w-96 h-72 ml-[550px] mt-[-45px] py-4 px-4 rounded-md shadow-lg shadow-black-800 bg-white ">
            <div class="text-center mb-2 text-lg"> Log in to Facebook</div>
            <input class="border my-2 h-11 w-[350px] rounded-lg" type="text"
                placeholder="   Email address or phone number">
            <input class="border my-2 h-11 w-[350px] rounded-lg" type="password" placeholder="   Password">
            <button class="bg-blue-900 text-white rounded-lg w-[350px] h-12 font-bold text-lg hover:bg-blue-800">Log in</button>
            <div class="flex ml-7 mt-[-4px]">
                <p class="text text-blue-700 hover:underline text-sm w-[150px] my-6 hover:cursor-pointer mx-0 ">Forgotten account? </p>
                <p class="text text-blue-700 hover:underline text-sm w-[150px] my-6 hover:cursor-pointer mx-0 "> Sign up for Facebook</p>
            </div>
        </div>
    </div>
</body>

</html>
